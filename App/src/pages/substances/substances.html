<ion-header>

  <ion-navbar>
    <ion-title>Substance Search</ion-title>
  </ion-navbar>
  <div class="logo-wrapper" style="background-color: #fff; padding:0%">
      <a href="https://www.surreyandsussex.nhs.uk">
        <img src="https://www.surreyandsussex.nhs.uk/wp-content/uploads/2018/03/NHS-70-SASH-logo-web-1.png" alt="" />
      </a>
</div>

</ion-header>


<ion-content no-padding style=" background-color: rgb(48, 60, 116);">
    
    <ion-searchbar
    (ionInput)="filterSubstances($event.target.value)">
    </ion-searchbar>

    <div *ngFor="let substance of data ">
      <ion-card>
        <ion-card-header style="color: darkblue; text-decoration-style: solid">					
				{{substance.Substance}}
      </ion-card-header>
      <ion-card-content *ngFor="let details of substance.Details" [ngStyle] ="{'background-color':details.Color}" style="color:chocolate; font-weight: bold">
        
        
            {{details.Brand}} 
            <br>
            <a [href]="details.Link">{{details.Note}}</a>
        
			</ion-card-content>
     </ion-card>
    </div>


</ion-content>
