
<ion-header>
    <ion-navbar>
            <ion-title text-center>{{title}}</ion-title> 
    </ion-navbar> 
    <div class="logo-wrapper" style="background-color: #fff; padding: 0%;">
        <a href="https://www.surreyandsussex.nhs.uk">
            <img src="https://www.surreyandsussex.nhs.uk/wp-content/uploads/2018/03/NHS-70-SASH-logo-web-1.png" alt="" />
        </a>        
    </div>
</ion-header>
  

<ion-content no-padding style=" background-color: rgb(48, 60, 116);">
    

        <div *ngFor="let subcategory of data ">	
            <ion-card>
                <ion-card-header style="font-size:15px; background-color:#E1E1C8; font-weight: bold; ">					
                    {{subcategory.Title}}
                </ion-card-header>
    
                <ion-card-content no-padding *ngFor="let name of subcategory.MedicinesGroup ">
                  <p text-center style="background-color: grey; color: floralwhite; font-size: 15px;">{{name.Name}}</p>
